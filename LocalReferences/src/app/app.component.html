<div class="container">

  <input type="text" placeholder="Write something" #textInput>

  <button (click)="setData(textInput)">Send</button><br>

  <p>Value: {{data}}</p>
  <p>Placeholder: {{placeholder}}</p>


  <button (click) = "getText()">Show from @ViewChild</button>
  <p>Using @ViewChild(): {{fromTextInput}}</p>
</div>
